<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Samantha Norris- Paint</title>
    <link rel="stylesheet" href="paint.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" type="image/png" href="images/favicon.ico" />
    <script src="paint.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <div class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#8520e9" />
            </li>
          </div>
        </div>
        <div class="buttons">
          <button class="clear-canvas">X Clear Canvas X</button>
          <button class="save-img">v Save Image v</button>
          <button class="home"><a href="home.html">Back</a></button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <footer>
      <div class="social-box">
        <ul class="socials">
          <a
            href="https://www.linkedin.com/in/samantha-norris-925204117/"
            target="_blank"
            >LinkedIn</a
          >
          <a href="https://www.figma.com/@lynnocuous" target="_blank">Figma</a>
          <a href="https://github.com/lynnocu0us" target="_blank">Github</a>
          <a href="https://www.behance.net/samanthanorris" target="blank"
            >Behance</a
          >
        </ul>
      </div>
    </footer>
  </body>
</html>
